# HTTP proxy for Jenkins (no SSL overhead for better performance)
# Map for conditional WebSocket Connection header (must be at http context, handled via variable)
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      $http_connection;
}

server {
    listen 80;
    server_name jenkins.local.info;
    
    # Enable logs temporarily for debugging
    access_log /var/log/nginx/jenkins-access.log;
    error_log /var/log/nginx/jenkins-error.log warn;
    
    location / {
        # Direct proxy to Jenkins (no SSL overhead)
        proxy_pass http://jenkins:8080;
        
        # Essential headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
        
        # WebSocket support - conditional Connection header
        # Uses map: "upgrade" for WebSocket, preserves client Connection header for HTTP
        # This preserves HTTP keep-alive for Jenkins polling/heartbeats
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Timeouts for long-running builds
        proxy_connect_timeout 60;
        proxy_send_timeout 1800;
        proxy_read_timeout 1800;
        
        # Performance - disable buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }
}
