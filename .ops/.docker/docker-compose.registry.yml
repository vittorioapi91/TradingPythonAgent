services:
  # Local Docker Registry for base images
  # This registry stores base images that are reused across builds
  # Images are pushed here and kind cluster pulls from here
  registry:
    image: registry:2
    container_name: docker-registry
    ports:
      - "5000:5000"
    environment:
      # Allow deletion of images (useful for cleanup)
      - REGISTRY_STORAGE_DELETE_ENABLED=true
      # Storage backend: filesystem (local storage)
      - REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY=/var/lib/registry
    volumes:
      # Persistent storage for registry images
      - registry-data:/var/lib/registry
    networks:
      - monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/v2/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  registry-data:
    driver: local

networks:
  monitoring:
    external: true
