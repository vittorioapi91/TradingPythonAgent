# Configuration for Macro Cycle HMM Model

# Data Configuration
data:
  dbname: "fred"
  user: "tradingAgent"
  host: "localhost"
  password: ""  # Set via POSTGRES_PASSWORD env var
  port: 5432
  series_ids:
    - "GDP"
    - "UNRATE"
    - "CPIAUCSL"
    - "FEDFUNDS"
    - "INDPRO"
  start_date: "2000-01-01"
  end_date: null  # Will use current date if null
  feature_method: "pct_change"  # pct_change, diff, log_diff, raw

# Model Configuration
model:
  n_regimes: 4
  n_features: 3
  covariance_type: "full"  # full, diag, spherical, tied
  random_state: 42

# MLflow Configuration
mlflow:
  tracking_uri: "http://localhost:55000"
  experiment_name: "macro-cycle-hmm"
  registered_model_name: "macro-cycle-hmm"

# Feast Configuration
feast:
  repo_path: "../../../.ops/.feast/feast_repo"
  feature_view_name: "macro_indicators"
  materialization_start_date: "2000-01-01"
  materialization_end_date: null

# KServe Configuration
kserve:
  namespace: "default"
  model_name: "macro-cycle-hmm"
  min_replicas: 1
  max_replicas: 3
  resources:
    requests:
      cpu: "100m"
      memory: "512Mi"
    limits:
      cpu: "1000m"
      memory: "1Gi"

# Prometheus Configuration
prometheus:
  port: 8000
  metrics_path: "/metrics"

# Grafana Configuration
grafana:
  dashboard_path: "../../../.ops/.grafana/dashboards"
  datasource: "Prometheus"

