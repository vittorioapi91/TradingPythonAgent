[pytest]
# Pytest configuration for TradingPythonAgent

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# HTML report options
htmlpath = test-results/report.html
html_report_title = TradingPythonAgent Test Report

# JUnit XML options
junit_family = xunit2

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
