name: Auto-tag on main push

on:
  push:
    branches:
      - main

jobs:
  create-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Check if commit already has tag
        id: check_tag
        run: |
          # Check if current commit already has a tag
          EXISTING_TAG=$(git describe --exact-match --tags HEAD 2>/dev/null || echo "")
          if [ -n "$EXISTING_TAG" ]; then
            echo "Commit already tagged: $EXISTING_TAG"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Get latest tag
        id: get_tag
        if: steps.check_tag.outputs.skip == 'false'
        run: |
          # Get the latest tag matching v*.*.* pattern, or use v0.0.0 if no tags exist
          LATEST_TAG=$(git tag --list 'v*.*.*' --sort=-version:refname | head -n 1 || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"
      
      - name: Generate new tag (increment patch version)
        id: new_tag
        if: steps.check_tag.outputs.skip == 'false'
        run: |
          LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"
          
          # Extract version number (remove 'v' prefix)
          VERSION=${LATEST_TAG#v}
          
          # Parse version components (major.minor.patch)
          # Default to 0.0.0 if parsing fails
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          MAJOR=${MAJOR:-0}
          MINOR=${MINOR:-0}
          PATCH=${PATCH:-0}
          
          # Increment ONLY the patch version (rightmost number)
          # Major and minor versions are controlled manually by the user
          PATCH=$((PATCH + 1))
          
          # Create new tag
          NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "Previous tag: $LATEST_TAG"
          echo "New tag (patch incremented): $NEW_TAG"
      
      - name: Create and push tag
        if: steps.check_tag.outputs.skip == 'false'
        run: |
          NEW_TAG="${{ steps.new_tag.outputs.new_tag }}"
          COMMIT_SHA="${{ github.sha }}"
          COMMIT_MSG=$(git log -1 --pretty=%B)
          
          # Create annotated tag
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$NEW_TAG" -m "Auto-tag: $NEW_TAG (patch version increment)
          
          Commit: $COMMIT_SHA
          Message: $COMMIT_MSG"
          
          # Push tag to remote
          git push origin "$NEW_TAG"
          
          echo "âœ“ Created and pushed tag: $NEW_TAG"
